<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/44ff6c67ff.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/main.js" defer></script>
    <title>My Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
          <div class="date-container">
              <p id="currentTime"></p>
              <p id="currentDate"></p>
          </div>
      </header>
      <main class="main">
          <section class="welcome-container">
              <h1 id="welcomeMessage" contenteditable="true">Jane Doe's Dashboard</h1>
          </section>
          <section class="containers-wrapper">
              <div class="container" id="linksContainer">
                  <h3 class="container-title">
                      Favourite Links
                  </h3>
                  <ul id="linkList">

                  </ul>
                  <button id="links-btn" type="button">
                      Add new link
                  </button>
              </div>
              <div class="container" id="weatherContainer">
                  <h3 class="container-title">
                      Weather
                  </h3>
              </div>
              <div class="container" id="drinkContainer">
                  <h3 class="container-title">
                    Cocktail
                  </h3>
                  <div class="drink-display">

                  </div>
                  <button type="button" class="drink-btn">Randomize Cocktail</button>
              </div>
              <div class="container" id="notesContainer">
                  <h3 class="container-title">
                      Notes
                  </h3>
                  <textarea name="notes-area" id="notesArea" contenteditable="true"></textarea>
              </div>
          </section>
      </main>
      <footer class="footer">
          <button type="button" class="bg-btn">
              Change Background <i class="fa-solid fa-shuffle"></i>
          </button>
      </footer>
  </div>
  </body>
</html>
